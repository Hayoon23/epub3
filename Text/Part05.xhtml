    <div class="box_p4_2">
      <p class="txt f09 gothic_m">로봇 산업은 현대 사회의 중요한 부문이지만, 동시에 많은 위험을 수반한다. 로봇과 인간의 상호작용은 신체적이든 정신적이든 부상이나 사고를 일으킬 수 있으므로, 안전한 설치와 운영이 필수적이다.</p>

      <p class="txt f09 gothic_m">이 단원에서는 로봇의 설치와 활용 과정에서 발생할 수 있는 다양한 위험 요소 를 생각해보고, 자신의 안전을 확보하기 위한 체크리스트를 만드는 과정을 통 하여 안전한 로봇 사용에 대해서 학습하고자 한다.</p>
