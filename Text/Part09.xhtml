    <div class="box_p4_2">
      <p class="txt f09 gothic_m">지금까지 우리가 사용한 웨이포인트는 항상 고정되어 있었다. 하지만 이 고정 된 웨이포인트만으로는 가끔은 우리가 원하는 동작을 구현하기 어려울 때가 있다. 예를 들어 인형뽑기를 생각해 보자. 우리가 최종적으로 인형을 집을 위 치는 사용자의 조작으로 결정되므로 ‘특정한 위치’가 될 수 없다.</p>

      <p class="txt f09 gothic_m">이번 단원에서는 고정된 웨이포인트가 아닌 현재 위치에서 상대적 위치로 움 직이는 동작을 구현하는 방법에 대해서 학습하기로 한다.</p>
