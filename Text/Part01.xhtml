    <p class="txt f11 gothic_b dwhite"><span class="t1">단원 소개</span></p>

    <div class="box_p4_2">
      <p class="txt f09 gothic_m">협동로봇의 등장은 제조 산업뿐만 아니라 서비스를 포함한 다양한 산업에 혁 신을 일으키고 있다. 능동적인 안전 기능으로 인간과 함께 작업하여 생산성을 향상시키고 있는 이 기계 플랫폼에 대해서 알아보려 한다.</p>

      <p class="txt f09 gothic_m">이번 단원에서는 협동로봇의 기구적인 구성에 대해서 알아보고, 동작의 가장 기본이 되는 ‘이동’ 동작에 대해서 실무적인 관점에서 이해해 보려고 한다.</p>
