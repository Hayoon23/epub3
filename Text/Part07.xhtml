    <div class="box_p4_2">
      <p class="txt f09 gothic_m">지금까지 단순히 사용자가 지정해 놓은 순서에 따른 동작의 구현 방법을 학습 하였다. 하지만 실제 현장에서는 단순한 순서 동작만으로 아쉬운 경우가 많 다. 대표적인 예로는 과실의 크기에 따른 분류, 제품의 하자 여부에 따른 처리 등 ‘조건’에 따른 동작이다.</p>

      <p class="txt f09 gothic_m">이번 단원에서는 이러한 조건에 따라 다르게 동작할 수 있는 프로그램을 폴리 스코프를 통해 어떻게 구현하는지를 학습한다.</p>
