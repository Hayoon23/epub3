    <div class="box_p4_2">
      <p class="txt f09 gothic_m">소프트웨어 기술의 향상으로 협동로봇의 사용 방법은 과거 다관절 로봇에 비 교해서 매우 편리해졌다. 하지만, 아직은 이러한 정밀한 제어를 위해서는 사용 자가 로봇에게 사용 전에 알려주어야 하는 ‘최소한의’ 사전 정보가 존재한다.</p>

      <p class="txt f09 gothic_m">이번 단원에서는 실제 사용 전에 반드시 로봇에게 알려주거나 혹은 확인해야 하는 최소한의 정보인 ‘페이로드’, ‘TCP’, ‘자세’를 설정하는 과정을 살펴본다.</p>
